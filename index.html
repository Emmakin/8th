<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Javascript and Html Forms</h1>
    </div>
    <form class="content" method="get">
        <div class="tab">
            <div class="labels">
                <label>First</label>
                <input type="text" placeholder="First Name"></input>
            </div>
            <div class="labels">
                <label>Password</label>
                <input type="password" placeholder="password"></input>
            </div>
            <div class="labels">
                <label>Email</label>
                <input type="email" placeholder="E-mai Address"></input>
            </div>
            <div class="labels">
                <label>Age</label>
                <select name="Age Bracket">
                    <option value="Under 10">Under 10</option>
                    <option value="Under 20">Under 20</option>
                    <option value="Under 30">Under 30</option>
                    <option value="Under 40">Under 40</option>
                </select>
            </div>
            <div class="labels">
                <label>Alive</label>
                <input type="checkbox" value="I am alive">
            </div>
            <div class="labels-btn">
                <button type="reset">Reset</button>
                <button type="submit">Send</button>
            </div>
        </div>   

    </form>
<script defer scr="index.js"></script>
</body>
</html>
